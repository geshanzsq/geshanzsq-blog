# 数据库配置
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/geshanzsq_blog?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: root
  # redis 配置
  redis:
    # 地址
    host: localhost
    # 端口，默认为6379
    port: 6379
    # 密码
    password:
    # 连接超时时间
    timeout: 10s
    lettuce:
      pool:
        # 连接池中的最小空闲连接
        min-idle: 0
        # 连接池中的最大空闲连接
        max-idle: 5
        # 连接池的最大数据库连接数
        max-active: 5
        # #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
    database: 6

# 日志配置
logging:
  level:
    com.geshanzsq: info
    org.springframework: info

# 接口文档配置
swagger:
  # 是否启用，生产环境建议不启用，以免所有接口暴露
  enable: false

# 线程池配置
thread:
  # 核心线程池大小
  core-pool-size: 50
  # 最大可创建的线程数
  max-pool-size: 200
  # 队列最大长度
  queueCapacity: 1000
  # 线程池维护线程所允许的空闲时间
  keepAliveSeconds: 300

# 文件上传配置
file-upload:
  # 上传基本路径
  base-path: /data/geshanzsq-blog
  # 文件域名地址
  domain: https://file.geshanzsq.com